<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Late night partying, a romantic dinner or a family trip away - all good reasons to visit us at No. 39.">
    <meta name="keywords" content="clubbing, bar, hotel, restaurant, family">
    <meta name="author" content="Máté Balla">
    <title>No. 39</title>
    <link href="./assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav id="nav-background">
        <div id="nav-hotel">
            <div id="align-n-hotel">
                <a href="./hotel.html" aria-label="link to go to the Hotel's page"><i class="fa-solid fa-bed"></i>
                    Hotel</a>
            </div>
        </div>
        <div id="nav-box">
            <div id="nav-box-contacts">
                <a href="#contacts" aria-label="link to take the user to the contacts section"><i
                        class="fa-solid fa-phone"></i> Contacts</a>
            </div>
            <div id="nav-box-home">
                <a href="./main.html" aria-label="link to take the user to the main page"><i
                        class="fa-solid fa-house"></i> Main page</a>
            </div>
            <div id="nav-box-location">
                <a href="#location" aria-label="A link to take the user to the locaion section"><i
                        class="fa-solid fa-location-dot"></i> Location</a>
            </div>
        </div>
        <div id="nav-restaurant">
            <div id="align-n-restaurant">
                <a href="./rest.html" aria-label="link to take the user to the Restaurant's page"><i
                        class="fa-solid fa-utensils"></i> Restaurant</a>
            </div>
        </div>
    </nav>
    <header id="the-head">
        <div id="header-hotel">
            <picture class="head-left-pic">
                <source srcset="./assets/hotel_room.jpg" media="(min-width: 660px)"
                    aria-label="A nicely made double bed in a hotel room.">
                <source srcset="./assets/hotel_icon.png" media="(max-width: 660px)" aria-label="Yellow hotel icon.">
                <a href="./hotel.html" aria-label="link to go to the Hotel's site"><img src="./assets/hotel_room.jpg"
                        alt="" class=""
                        aria-label="A picture as a link to the description of the hotel and room reservations."></a>
            </picture>
        </div>
        <div id="header-text">
            <h1>No. 39</h1>
            <p>
                The place
                <br>
                <i>where you can</i> <em>just be</em><i>...</i>
            </p>
        </div>
        <div id="header-restaurant">
            <a href="./rest.html" aria-label="link to take the user to the Restaurant's page">
                <picture class="head-right-pic">
                    <source srcset="./assets/wine_glass.jpg" media="(min-width: 660px)"
                        aria-label="A nicely made double bed in a hotel room.">
                    <source srcset="./assets/restaurant_icon.png" media="(max-width: 660px)"
                        aria-label="black and white little icon of a restaurant table with two chairs">
                    <img src="./assets/wine_glass.jpg" alt=""
                        aria-label="A picture as a link to the desciption of the restaurant and table bookings.">
                </picture>
            </a>
        </div>
    </header>
    <main>
        <div id="main-sections">
            <section id="hotel">
                Hotel's section of the main page
            </section>
            <section id="restaurant">
                Restaurant's section of the main page
            </section>
        </div>
        <aside id="offers">
            <ul>
                <li>Hotel Vouchers</li>
                <li>Restaurant vouchers</li>
                <li>Packages</li>
            </ul>
        </aside>
    </main>
    <footer>
        <section id="location">

        </section>
        <section id="contacts">

        </section>
    </footer>
</body>

</html>
