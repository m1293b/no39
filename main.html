<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

<body>
    <nav id="nav-background">
        <div id="nav-hotel">

                <a href="./hotel.html" aria-label="link to go to the Hotel's page"><i class="fa-solid fa-bed"></i>

            </div>
        </div>
        <div id="nav-box">
            <div id="nav-box-contacts">
                <a href="#contacts" aria-label="link to take the user to the contacts section"><i

            </div>
            <div id="nav-box-home">
                <a href="./main.html" aria-label="link to take the user to the main page"><i

            <div id="nav-box-location">
                <a href="#location" aria-label="A link to take the user to the locaion section"><i

    <header id="the-head">
        <div id="header-hotel">
            <a href="./hotel.html" aria-label="link to go to the Hotel's site">
            <picture class="head-left-pic">
                <source srcset="./assets/hotel_room.jpg" media="(min-width: 660px)"
                    aria-label="A nicely made double bed in a hotel room.">
                <source srcset="./assets/hotel_icon.png" media="(max-width: 660px)" aria-label="Yellow hotel icon.">
                <img src="./assets/hotel_room.jpg" alt="" class=""
                    aria-label="A picture as a link to the description of the hotel and room reservations.">

            <h1>No. 39</h1>
            <p>

        <div id="header-restaurant">
            <a href="./rest.html" aria-label="link to take the user to the Restaurant's page">
                <picture class="head-right-pic">
                    <source srcset="./assets/wine_glass.jpg" media="(min-width: 660px)"
                        aria-label="A nicely made double bed in a hotel room.">
                    <source srcset="./assets/restaurant_icon.png" media="(max-width: 660px)"
                        aria-label="black and white little icon of a restaurant table with two chairs">
                    <img src="./assets/wine_glass.jpg" alt=""
                        aria-label="A picture as a link to the desciption of the restaurant and table bookings.">
                </picture>

    </header>

            <div class="row sticky-top">

                    </div>

        </section>
